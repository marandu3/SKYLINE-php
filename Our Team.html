<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Skyline Technology</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
}

h1, h2 {
    text-align: center;
    margin: 0;
    color: #0077ff;
}

.team-hero {
    background: linear-gradient(to right, #0077ff, #00aaff);
    color: white;
    padding: 100px 20px;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

.team-hero h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.team-hero p {
    font-size: 1.5rem;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 50px 20px;
}

.team-grid {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.team-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 280px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.team-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.team-info {
    padding: 20px;
}

.team-info h3 {
    margin-bottom: 5px;
    color: #0077ff;
}

.team-info p {
    margin-bottom: 15px;
    color: #555;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-links a {
    color: #0077ff;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #0056b3;
}

.footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <section class="team-hero">
        <div class="hero-content">
            <h1>Meet Our Team</h1>
            <p>The driving force behind Skyline Technology's innovation and success.</p>
        </div>
    </section>

    <section class="team-members">
        <div class="container">
            <h2>Our Experts</h2>
            <div class="team-grid">
                <div class="team-card">
                    <img src="IMG-20240412-WA0022.jpg" alt="Elton Mallya">
                    <div class="team-info">
                        <h3>Elton Mallya</h3>
                        <p>CEO & Founder</p>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
                <div class="team-card">
                    <img src="team2.jpg" alt="John Marandu">
                    <div class="team-info">
                        <h3>John Marandu</h3>
                        <p>Lead Developer</p>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-github"></i></a>
                            <a href="#"><i class="fa fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
                <div class="team-card">
                    <img src="team3.jpg" alt="Elton Mallya">
                    <div class="team-info">
                        <h3>Elton Mallya</h3>
                        <p>Network Specialist</p>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <p>&copy; 2025 Skyline Technology. All rights reserved.</p>
    </footer>
</body>
</html>
